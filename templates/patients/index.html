{% extends 'base.html' %}

{% block content %}

<h1>This is the patients page!</h1>



{% for patient in patients %}
    <div>
        <div class="card text-center" style="width: 75vw; margin: 40px auto;">
            <div class="card-header" >
              <i class="bi bi-clipboard2-check"></i> &nbsp Patient
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ patient.patient_name}}</h5>
              <p class="card-text">{{ patient.patient_species }}</p>
              <a href="{% url 'patient_history' patient.id %}" class="btn btn-primary"><i class="bi bi-info-circle"> </i> &nbsp History </a>
            </div>
            <div class="card-footer text-muted">
                Patient admitted: {{patient.created_date }} 
            </div>
          </div>
    </div>

{% endfor %}

{% endblock content %}
